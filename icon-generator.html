<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas32" width="32" height="32" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas48" width="48" height="48" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas128" width="128" height="128" style="border: 1px solid #ccc; margin: 5px;"></canvas>

    <script>
        function drawCatIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 16;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Scale context
            ctx.scale(scale, scale);
            
            // Draw cat head
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.ellipse(8, 9, 4.5, 4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw left ear
            ctx.beginPath();
            ctx.moveTo(4.5, 6);
            ctx.lineTo(3, 3);
            ctx.lineTo(6.5, 4.5);
            ctx.closePath();
            ctx.fill();
            
            // Draw right ear
            ctx.beginPath();
            ctx.moveTo(11.5, 6);
            ctx.lineTo(13, 3);
            ctx.lineTo(9.5, 4.5);
            ctx.closePath();
            ctx.fill();
            
            // Draw left eye
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.ellipse(6.5, 8, 0.8, 1, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw right eye
            ctx.beginPath();
            ctx.ellipse(9.5, 8, 0.8, 1, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw pupils
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.ellipse(6.5, 8, 0.3, 0.6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.ellipse(9.5, 8, 0.3, 0.6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw nose
            ctx.fillStyle = '#ff69b4';
            ctx.beginPath();
            ctx.ellipse(8, 9.5, 0.4, 0.3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw body
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.ellipse(8, 13.5, 3, 1.8, 0, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Generate icons
        drawCatIcon(document.getElementById('canvas16'), 16);
        drawCatIcon(document.getElementById('canvas32'), 32);
        drawCatIcon(document.getElementById('canvas48'), 48);
        drawCatIcon(document.getElementById('canvas128'), 128);
        
        // Download function
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Add download buttons
        const sizes = [16, 32, 48, 128];
        sizes.forEach(size => {
            const btn = document.createElement('button');
            btn.textContent = `Download ${size}x${size}`;
            btn.onclick = () => downloadCanvas(document.getElementById(`canvas${size}`), `icon${size}.png`);
            document.body.appendChild(btn);
        });
    </script>
</body>
</html>
